<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/trivia.css" />
    <link rel="stylesheet" href="css/app.css" />
    <title>Trivia Quiz - Play</title>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-brand">
        <a href="home.html">Trivia Game</a>
      </div>
      <nav class="navbar-links" id="navbarLinks">
        <ul>
          <li><a href="home.html" class="nav-link">Home</a></li>
          <li><a href="trivia.html" class="nav-link">Trivia</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </nav>
      <button class="menu-toggle" id="menu-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </header>

    <main class="quiz-main-content">
      <div class="quiz-container">
        <div id="quiz-header" class="quiz-header">
          <div id="progress-text" class="progress-text">Question 1 of 10</div>
          <div id="progress-bar-container" class="progress-bar-container">
            <div id="progress-bar-fill" class="progress-bar-fill"></div>
          </div>
        </div>
        <div id="question-container" class="question-container">
          <h2 id="question"></h2>
          <div id="answer-buttons" class="answer-buttons">
            <button class="answer-btn"></button>
            <button class="answer-btn"></button>
            <button class="answer-btn"></button>
            <button class="answer-btn"></button>
          </div>
        </div>
        <div class="score-container">
          <h3 id="current-score">Score: 0</h3>
        </div>

        <div id="feedback-section" class="feedback-section hidden">
          <h3 id="feedback-title"></h3>
          <p id="explanation-text"></p>
        </div>
      </div>

      <div id="resultsModal" class="modal-overlay hidden">
        <div class="modal-content">
          <h2 id="modalTitle">Quiz Complete!</h2>
          <p class="congrats-message">Congratulations! ðŸŽ‰</p>
          <div class="score-display">
            <p>Your Final Score:</p>
            <h1 id="finalScore">0 / 10</h1>
          </div>
          <div class="modal-buttons">
            <button id="restartBtn" class="cta-button">Restart</button>
            <a href="home.html" class="cta-button outline-button">Continue</a>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="js/trivia.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  </body>
</html>
